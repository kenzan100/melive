<!-- index.html -->
<html>
  <head>
    <title>My Earth Make!</title>
  </head>
  <body>
    <div id="main">
      <form method="POST" action="submit">
        <p>Card Name</p>
        <input type="text" name="card_name" placeholder="Name of the Card">
        <p>Card Image URL(optional)</p>
        <input type="text" name="card_pic_url" placeholder="Card Image URL(optional)">
        <p>Card Parameter</p>
        <input type="text" name="card_param_name">
        <input type="number" name="card_param_val">
        <input type="text" name="card_param_unit">
        <p>Card Parameter Reasoning</p>
        <textarea name="card_param_reasoning" rows="5" cols="50"></textarea>
        <br>
        <input type="submit">
      </form>
    </div>
   </body>
</html>
